<div>
    <input type="text" [(ngModel)]="query" />
    <button (click)="search()">Search</button>
  </div>
  
  <div *ngIf="results">
    <h2>Results for "{{ query }}"</h2>
  
    <ul>
      <li *ngFor="let result of results.organic_results">
        <a [href]="result.link">{{ result.title }}</a>
        <p>{{ result.snippet }}</p>
      </li>
    </ul>
  </div>
