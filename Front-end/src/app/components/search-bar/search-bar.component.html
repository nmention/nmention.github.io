<div class="container pt-2">

  <div class="row height d-flex justify-content-center align-items-center">

    <div class="col-md-6">

      <div class="form" >
        <i class="fa fa-search"></i>
        <input #search [(ngModel)]="value" (click)="color='orange'" [appSearch]="color"  type="text" class="form-control" placeholder="Search anything..." list="datalistOptions">
        <datalist id="datalistOptions">


            <option *ngIf="optionss" value="{{optionss.results[0].overview}}">
            </option>




        </datalist>
        <span class="left-pan"><i class="fa fa-microphone"></i></span>
      </div>

    </div>

  </div>

</div>
